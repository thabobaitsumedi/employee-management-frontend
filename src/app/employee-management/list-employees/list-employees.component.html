<h3 class="table-header">Available Employees</h3>

<div>
    <button mat-icon-button color="primary" matTooltip="Add new employee" matTooltipPosition="above"
        (click)="openAddUpdateModal(null)">
        <mat-icon>person_add</mat-icon>
    </button>
    <span></span>
    <mat-form-field fxFlex="40%" autocomplete="off">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>

<mat-card>
    <mat-card-content class="dashboard-card-content">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Full Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.genderDescription}} </td>
                </ng-container>

                <ng-container matColumnDef="Email Address">
                    <th mat-header-cell *matHeaderCellDef> Email Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
                </ng-container>

                <ng-container matColumnDef="Hire Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.hireDate | date}} </td>
                </ng-container>

                <ng-container matColumnDef="Job Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="Department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                </ng-container>

                <ng-container matColumnDef="Manager">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
                    <td mat-cell *matCellDef="let element"> {{element.managerName}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th class="th-font-size" mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <button mat-icon-button color="accent" matTooltip="Edit this employee"
                            matTooltipPosition="above" (click)="openAddUpdateModal(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete this employee" matTooltipPosition="above"
                            (click)="openDeleteModal(element.employeeId)" color="warn">
                            <mat-icon>delete_sweep</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
